<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  header("Access-Control-Allow-Origin: *");
header("Content-Type: application/json; charset=UTF-8");
	<title></title>
</head>
<body>
	<div id="dome"></div>
	<div id="sort"></div>
	<div id="sours"></div>
	<div id="arry"></div>
<script type="text/javascript">

var data = new XMLHttpRequest();
var url = "https://newsapi.org/v1/articles?source=techcrunch&apiKey=c231b0f4f9ec418daba6b13464bc6841";

data.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
      myFunction(myArr);
     // alert("contected");
     document.getElementById('dome').innerHTML=myArr.status;
     document.getElementById('sort').innerHTML=myArr.source;
     document.getElementById('sours').innerHTML=myArr.sortBy;
    }
     
     
};
  data.open("GET", url, true);
   data.send();
 function myFunction(arr){
   var out="";
     for(var i=0; i<arr.articles.length; i++){
      out +=arr.articles[i].author +"<br><br>"+arr.articles[i].title+"<br><br>"+arr.articles[i].description+"<br><br>"+arr.articles[i].url +"<br><br>"+arr.articles[i].urlToImage +"<br><br>"+arr.articles[i].publishedAt+"<br><br>";
     
     }
      document.getElementById('arry').innerHTML=out;
      
 };

</script>
</body>
</html>
